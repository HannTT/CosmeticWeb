{% extends "./base.html" %}
{% load static %}
{% block title %} Cosmetic {% endblock %}

{% block content %}
<main>
  <section class="py-5 text-center container">
      <div class="row py-lg-4">

        <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#hero-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
      
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://media.hasaki.vn/hsk/1682419610846x250home-tbao.jpg" class="d-block w-100" alt="Slide 1">
              <div class="carousel-caption top-1 mt-4">
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://media.hasaki.vn/hsk/1672809432image_2023_01_04t04_31_48_950z.png" class="d-block w-100" alt="Slide 2">
              <div class="carousel-caption top-1 mt-4">
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://media.hasaki.vn/hsk/1682395237home---172.jpg" class="d-block w-100" alt="Slide 3">
              <div class="carousel-caption top-1 mt-4">
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </a>
          <a class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </a>
        </div>
    </div>
    <a href="{% url "account:register" %}" class="btn btn-danger btn-lg my-2">Đăng ký</a>
  </section>
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="album py-5">
          <div class="pb-3">
            <h1 class="h3">Tất cả sản phẩm</h1>
          </div>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
            {% for product in products %}
            <div class="col">
              <div class="card border-0">
                <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
                <div class="card-body px-0">
                  <p class="card-text">
                    <a class="text-dark text-decoration-none"
                      href="{{ product.get_absolute_url }}">{{ product.title|slice:":350" }}</a>
                  </p>
                  <div class="fw-bold">{{ product.price }}₫</div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>    
</main>
{% endblock %}
